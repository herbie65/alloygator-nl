<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Checkout</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .shipping-method, .payment-method { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 3px; }
        .selected { background-color: #e3f2fd; border-color: #2196f3; }
    </style>
</head>
<body>
    <h1>Debug Checkout - localStorage Test</h1>
    
    <div class="section info">
        <h2>Console Logs</h2>
        <div id="console-logs"></div>
    </div>
    
    <div class="section">
        <h2>Verzendmethodes (Geladen uit localStorage)</h2>
        <div id="shipping-methods"></div>
    </div>
    
    <div class="section">
        <h2>Betaalmethodes (Geladen uit localStorage)</h2>
        <div id="payment-methods"></div>
    </div>
    
    <div class="section">
        <h2>Test Acties</h2>
        <button onclick="loadShippingMethods()">Laad Verzendmethodes</button>
        <button onclick="loadPaymentMethods()">Laad Betaalmethodes</button>
        <button onclick="loadAllMethods()">Laad Alle Methodes</button>
        <button onclick="clearConsole()">Wis Console</button>
    </div>

    <script>
        function log(message, data = null) {
            const logsDiv = document.getElementById('console-logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.marginBottom = '10px';
            logEntry.style.padding = '5px';
            logEntry.style.backgroundColor = '#f8f9fa';
            logEntry.style.borderLeft = '3px solid #007bff';
            
            let logText = `[${timestamp}] ${message}`;
            if (data) {
                logText += `\n${JSON.stringify(data, null, 2)}`;
            }
            
            logEntry.textContent = logText;
            logsDiv.appendChild(logEntry);
            console.log(message, data);
        }
        
        function clearConsole() {
            document.getElementById('console-logs').innerHTML = '';
        }
        
        function loadShippingMethods() {
            log('Loading shipping methods from localStorage...');
            const savedShippingSettings = localStorage.getItem('shippingSettings');
            
            if (savedShippingSettings) {
                try {
                    const settings = JSON.parse(savedShippingSettings);
                    log('Raw shipping settings from localStorage:', settings);
                    
                    if (settings.methods && Array.isArray(settings.methods)) {
                        // Transform the data structure to match what the checkout expects
                        const transformedMethods = settings.methods.map((method) => ({
                            method_name: method.method_name,
                            display_name: method.display_name,
                            cost: method.cost
                        }));
                        
                        log('Transformed shipping methods:', transformedMethods);
                        displayShippingMethods(transformedMethods);
                    } else {
                        log('No methods found in shipping settings');
                        displayShippingMethods([]);
                    }
                } catch (error) {
                    log('Error parsing shipping settings:', error);
                    displayShippingMethods([]);
                }
            } else {
                log('No shipping settings found in localStorage');
                displayShippingMethods([]);
            }
        }
        
        function loadPaymentMethods() {
            log('Loading payment methods from localStorage...');
            const savedPaymentSettings = localStorage.getItem('paymentSettings');
            
            if (savedPaymentSettings) {
                try {
                    const settings = JSON.parse(savedPaymentSettings);
                    log('Raw payment settings from localStorage:', settings);
                    
                    if (settings.supported_methods) {
                        try {
                            // Handle both JSON string and array formats
                            let methods;
                            if (typeof settings.supported_methods === 'string') {
                                methods = JSON.parse(settings.supported_methods);
                            } else if (Array.isArray(settings.supported_methods)) {
                                methods = settings.supported_methods;
                            } else {
                                // Split comma-separated string
                                methods = settings.supported_methods.split(',').map((m) => m.trim());
                            }
                            
                            log('Payment methods loaded:', methods);
                            displayPaymentMethods(methods);
                        } catch (parseError) {
                            log('Error parsing payment methods:', parseError);
                            displayPaymentMethods([]);
                        }
                    } else {
                        log('No supported methods found');
                        displayPaymentMethods([]);
                    }
                } catch (error) {
                    log('Error parsing payment settings:', error);
                    displayPaymentMethods([]);
                }
            } else {
                log('No payment settings found in localStorage');
                displayPaymentMethods([]);
            }
        }
        
        function loadAllMethods() {
            loadShippingMethods();
            loadPaymentMethods();
        }
        
        function displayShippingMethods(methods) {
            const container = document.getElementById('shipping-methods');
            
            if (methods.length === 0) {
                container.innerHTML = '<div class="error">Geen verzendmethodes gevonden</div>';
                return;
            }
            
            let html = '<div>';
            methods.forEach((method, index) => {
                html += `
                    <div class="shipping-method ${index === 0 ? 'selected' : ''}">
                        <input type="radio" name="shipping" id="shipping_${index}" ${index === 0 ? 'checked' : ''}>
                        <label for="shipping_${index}">
                            <strong>${method.display_name}</strong> - â‚¬${method.cost.toFixed(2)}
                        </label>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
        }
        
        function displayPaymentMethods(methods) {
            const container = document.getElementById('payment-methods');
            
            if (methods.length === 0) {
                container.innerHTML = '<div class="error">Geen betaalmethodes gevonden</div>';
                return;
            }
            
            let html = '<div>';
            methods.forEach((method, index) => {
                html += `
                    <div class="payment-method ${index === 0 ? 'selected' : ''}">
                        <input type="radio" name="payment" id="payment_${index}" ${index === 0 ? 'checked' : ''}>
                        <label for="payment_${index}">
                            <strong>${method}</strong>
                        </label>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
        }
        
        // Auto-load on page load
        window.onload = function() {
            log('Page loaded, auto-loading methods...');
            loadAllMethods();
        };
    </script>
</body>
</html>
